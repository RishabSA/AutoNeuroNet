site_name: AutoNeuroNet
theme:
  name: material
  logo: assets/autoneuronet.svg
  favicon: assets/autoneuronet.svg
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
nav:
  - Home: index.md
  - Install: install.md
  - Quickstart: quickstart.md
  - API: api.md
plugins:
  - mkdocstrings
